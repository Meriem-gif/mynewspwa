<div class="container_fluid mt-3">
  <h4>Sport News</h4>
  <div class="row mt-3">
    <div *ngFor="let news of sportNewsData" class="col-lg-3 mt-3 mb-3">
      <div class="card">
        <img src="{{ news.urlToImage }}" width="100%" class="img-fluid rounded" />
        <h5 class="mt-3 mb-3">{{ news.title }}</h5>
        <div class="content">
          <button class="btn btn-warning btn-sm">
            <a target="_black" href="{{ news.url }}">Read More...</a>
          </button>
          <span class="favorite" [ngStyle]="{'color':news.select ? '#827099' : '#fec635' }"
            (click)="addEvent(news)">&hearts;</span>

        </div>
      </div>
    </div>
  </div>
</div>

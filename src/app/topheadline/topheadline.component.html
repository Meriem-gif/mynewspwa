<div class="container-fluid mt-3">
  <h4>Trending News</h4>
  <div class="row mt-3">
    <div *ngFor="let news of topHeadlineData" class="col-lg-3 mt-3 mb-3">
      <div class="card ">
        <img src="{{ news.urlToImage }}" class="img-fluid rounded" />
        <h5 class="mt-4 mb-3">{{ news.title }}</h5>
        <div class="content">
          <button class="btn btn-warning btn-sm">
            <a target="_black" href="{{ news.url }}">Read More...</a>
          </button>
          <span class="favorite" [ngStyle]="{'color':news.select ? '#827099' : '#fec635' }" (click)="addEvent(news)"
            (click)="popup = true">&hearts;</span>
        </div>
        <div class="overlay" *ngIf="popup">
          <div class="popup">
            <h2>Your Favourite News</h2>
            <a class="close" (click)="popup = false">&times;</a>
            <div class="content">
              you have selected this News
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
